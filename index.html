let currentQuestion = 0;
let score = 0;
let userAnswers = [];

let timerInterval;
let totalSeconds = 60 * 60;

function startQuiz() {
  document.getElementById("startBtn").style.display = "none";
  document.getElementById("quizContainer").style.display = "block";
  renderQuestion();
  startTimer();
}

function startTimer() {
  timerInterval = setInterval(() => {
    totalSeconds--;
    const minutes = Math.floor(totalSeconds / 60);
    const seconds = totalSeconds % 60;
    document.getElementById("timer").innerText = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    if (totalSeconds <= 0) {
      clearInterval(timerInterval);
      showResult();
    }
  }, 1000);
}

function renderQuestion() {
  const q = questions[currentQuestion];
  let html = `<div class='question-card'><h3>Soal ${currentQuestion + 1}</h3><p>${q.soal}</p><div class='options'>`;
  ['A', 'B', 'C', 'D', 'E'].forEach(opt => {
    if (q.pilihan[opt]) {
      html += `<label><input type='radio' name='option' value='${opt}'> ${opt}. ${q.pilihan[opt]}</label>`;
    }
  });
  html += `</div>`;

  html += "<div class='nav-buttons'>";
  if (currentQuestion > 0) {
    html += "<button onclick='prevQuestion()'>&larr;</button>";
  } else {
    html += "<span></span>";
  }
  if (currentQuestion < questions.length - 1) {
    html += "<button onclick='nextQuestion()'>&rarr;</button>";
  } else {
    html += "<button class='green' onclick='showResult()'>Kirim Jawaban</button>";
  }
  html += "</div></div>";
  document.getElementById("quizContainer").innerHTML = html;

  const savedAnswer = userAnswers[currentQuestion];
  if (savedAnswer) {
    document.querySelectorAll('input[name=option]').forEach(radio => {
      if (radio.value === savedAnswer) radio.checked = true;
    });
  }

  document.querySelectorAll('input[name=option]').forEach(radio => {
    radio.addEventListener('change', () => {
      userAnswers[currentQuestion] = radio.value;
    });
  });
}

function nextQuestion() {
  if (currentQuestion < questions.length - 1) {
    currentQuestion++;
    renderQuestion();
  }
}

function prevQuestion() {
  if (currentQuestion > 0) {
    currentQuestion--;
    renderQuestion();
  }
}

function showResult() {
  clearInterval(timerInterval);
  let resultHTML = `<h2>Hasil Kuis</h2>`;
  score = 0;

  questions.forEach((q, i) => {
    const userAns = userAnswers[i] || '-';
    const correct = q.jawaban;
    const isCorrect = userAns === correct;
    if (isCorrect) score++;

    resultHTML += `<div class='question-card'>
      <h3>Soal ${i + 1}</h3>
      <p>${q.soal}</p>
      <p><strong>Jawaban Anda:</strong> ${userAns}</p>
      <p><strong>Jawaban Benar:</strong> ${correct}</p>
      <p><strong>Status:</strong> ${isCorrect ? "<span style='color:green'>Benar</span>" : "<span style='color:red'>Salah</span>"}</p>
      <p><strong>Pembahasan:</strong> ${q.pembahasan}</p>
    </div>`;
  });

  resultHTML = `<div class='question-card'><h2>Skor Anda: ${score} dari ${questions.length}</h2></div>` + resultHTML;
  document.getElementById("quizContainer").style.display = "none";
  document.getElementById("result").innerHTML = resultHTML;
  document.getElementById("result").style.display = "block";
}
