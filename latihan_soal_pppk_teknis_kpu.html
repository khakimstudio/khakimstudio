{question: "Apa bentuk kampanye yang dilarang?", options: ["Debat publik", "Pemberian uang atau barang kepada pemilih", "Penyampaian visi misi", "Pemasangan baliho"], answer: 1, explanation: "[Penjelasan belum tersedia]"},
{question: "Siapa yang dapat menyampaikan visi dan misi dalam kampanye?", options: ["Media", "Pendukung", "Calon dan/atau tim kampanye", "Petugas TPS"], answer: 2, explanation: "[Penjelasan belum tersedia]"},
{question: "Apa syarat hak memilih dalam pemilu?", options: ["Berumur 17 tahun atau sudah menikah", "Lulusan SMA", "Anggota partai", "Mempunyai NPWP"], answer: 0, explanation: "[Penjelasan belum tersedia]"},

        ];

        let currentQuestion = 0;
        let score = 0;
        let timerInterval;
        let timeLeft = 30 * 60; // 30 minutes
        let userAnswers = [];

        function startQuiz() {
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'inline-block';
            document.getElementById('prev-btn').style.display = 'inline-block';
            document.getElementById('quiz-container').style.display = 'block';
            document.getElementById('result').innerHTML = '';
            score = 0;
            currentQuestion = 0;
            timeLeft = 30 * 60;
            userAnswers = [];
            showQuestion(currentQuestion);
            startTimer();
        }

        function startTimer() {
            const timerDisplay = document.getElementById('timer');
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.innerText = `Sisa waktu: ${minutes}:${seconds.toString().padStart(2, '0')}`;
                if (--timeLeft < 0) {
                    clearInterval(timerInterval);
                    endQuiz();
                }
            }, 1000);
        }

        

function showQuestion(index) {
    if (index === quizData.length - 1) {
        document.getElementById('next-btn').style.display = 'none';
    } else {
        document.getElementById('next-btn').style.display = 'inline-block';
    }

    updateSubmitButton();

            const container = document.getElementById('quiz-container');
            const q = quizData[index];
            const savedAnswer = userAnswers[index];
            container.innerHTML = `
                <div class="question-container">
                    <div class="question">Soal ${index + 1}: ${q.question}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => 
                            `<label><input type="radio" name="option" value="${i}" ${savedAnswer === i ? 'checked' : ''} onchange="saveAnswer(${i})"> ${opt}</label>`
                        ).join('')}
                    </div>
                </div>
            `;
        }

        function saveAnswer(value) {
            userAnswers[currentQuestion] = value;
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
            } else {
                endQuiz();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        }

        

function endQuiz() {
    if (!confirm("Apakah Anda yakin ingin mengirim jawaban? Jawaban yang belum diisi akan dihitung kosong.")) {
        return;
    }

    document.getElementById('submit-btn').style.display = 'none';

            clearInterval(timerInterval);
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('prev-btn').style.display = 'none';
            document.getElementById('start-btn').innerText = 'Ulangi Kuis';
            document.getElementById('start-btn').style.display = 'inline-block';

            score = 0;
            quizData.forEach((q, i) => {
                if (userAnswers[i] === q.answer) score += 2;
            });

            let resultHTML = `<h2>Kuis selesai! Skor Anda: ${score} dari ${quizData.length * 2}</h2>`;
            resultHTML += "<ol>";
            quizData.forEach((q, i) => {
                const isCorrect = userAnswers[i] === q.answer;
                const userAnswerText = q.options[userAnswers[i]] || "Tidak dijawab";
                const correctAnswerText = q.options[q.answer];
                resultHTML += `<li>
                    <strong>${q.question}</strong><br>
                    <span style="color: #2196F3; font-weight: bold;">Jawaban Anda:</span> ${userAnswerText}<br>
                    <span style="color: #4CAF50; font-weight: bold;">Jawaban Benar:</span> ${correctAnswerText}<br>
                    <span style="color: ${isCorrect ? 'green' : 'red'}">${isCorrect ? 'Benar' : 'Salah'}</span>
                </li><br>`;
            });
            resultHTML += "</ol>";
            document.getElementById('result').innerHTML = resultHTML;
        }

        // Initial UI setup
        document.getElementById('quiz-container').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('prev-btn').style.display = 'none';
    
function updateSubmitButton() {
    const submitBtn = document.getElementById('submit-btn');
    if (currentQuestion === quizData.length - 1) {
        submitBtn.style.display = 'inline-block';
    } else {
        submitBtn.style.display = 'none';
    }
}
</script>
